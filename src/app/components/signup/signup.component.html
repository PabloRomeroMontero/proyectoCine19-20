<div class="principal">
  <img alt="" src="https://i.imgur.com/CaTD18H.jpg"/>
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Registrarse</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="registrarse(f)" #f="ngForm">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <label>
              <input type="email"
                     class="form-control"
                     name="email"
                     required
                     placeholder="Usuario"
                     pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            </label>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <label>
              <input type="password" class="form-control" placeholder="ContraseÃ±a" required name="password" >
            </label>
          </div>
          <div class="form-group">
            <input type="submit" value="Login" class="btn float-right login_btn" disabled="!f.invalid">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
